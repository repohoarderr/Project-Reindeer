plugins {
  id 'java'
  id 'war'
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
  mavenCentral()
}

ext {
  junitVersion = '5.9.2'
}

sourceCompatibility = '14'
targetCompatibility = '14'

tasks.withType(JavaCompile) {
  options.encoding = 'UTF-8'
}

dependencies {
  compileOnly('jakarta.platform:jakarta.jakartaee-web-api:9.1.0')
  implementation('org.glassfish.jersey.containers:jersey-container-servlet:3.0.4')
  implementation('org.glassfish.jersey.media:jersey-media-json-jackson:3.0.4')
  implementation('org.glassfish.jersey.inject:jersey-hk2:3.0.4')
  implementation('org.glassfish.jersey.core:jersey-client:3.0.4')
  implementation('org.eclipse.persistence:org.eclipse.persistence.jpa:3.0.2')
  implementation('org.glassfish:jakarta.faces:3.0.3')
  implementation('org.glassfish.tyrus:tyrus-container-grizzly-server:2.0.2')
  implementation('org.glassfish.tyrus.bundles:tyrus-standalone-client:2.0.2')

  testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
  testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
}

test {
useJUnitPlatform()}
